name: Update Wonder Query Params

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 17 * * 6" # At 17:00 on Saturday
  workflow_dispatch:

jobs:
  update-wonder-query-param:
    runs-on: ubuntu-latest
    environment:
      name: prod
    permissions:
      contents: write # Write access is needed to push changes back to the repository
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7.1.3
        with:
          version: "latest"

      - name: Install Playwright browsers
        run: |
          uv run playwright install chromium --with-deps

      - name: Running update script
        run: |
          uv run python -m src.wonder.query --range 1-250

      - name: Commit and push changes
        if: github.ref == 'refs/heads/main'
        run: |
          git status
          git config --local user.email "noreply@github.com"
          git config --local user.name "github-actions[bot]"
          git add data/raw/wonder/
          if ! git diff-index --quiet HEAD; then
            git commit -m "Update of raw health changes - $(date +'%Y-%m-%d')"
            git push -u origin main
          fi
