name: Update Wonder Data

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 16 * * 6" # At 16:00 on Saturday
  workflow_dispatch:

jobs:
  update-wonder-data:
    runs-on: ubuntu-latest
    environment:
      name: prod
    permissions:
      contents: write # Write access is needed to push changes back to the repository
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@eb1897b8dc4b5d5bfe39a428a8f2304605e0983c # v7.0.0
        with:
          version: "latest"

      - name: Running update script
        working-directory: src/wonder
        run: |
          uv run python crawl.py
          uv run python scanner.py

      - name: Commit and push changes
        if: github.ref == 'refs/heads/main'
        run: |
          git status
          git config --local user.email "noreply@github.com"
          git config --local user.name "github-actions[bot]"
          git add data/raw/
          if ! git diff-index --quiet HEAD; then
            git commit -m "Update of raw health changes - $(date +'%Y-%m-%d')"
            git push -u origin main
          fi
